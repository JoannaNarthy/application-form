<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>

    <h2> <center>Application For Permission To Date My Daughter</center> </h2>
    <p><b>Note:</b>Form to be completed at least 21 days prior to date</p>
    
    <form action=""> 
        <fieldset>
            <legend>Personal Details</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter name here"><br><br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter address here"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email here"><br><br>
            <label for="phonenumber">Phone Number</label>
            <input type="tel" name="phone number" id="phonenumber" placeholder="Enter 10 digit here"><br><br>
            <label for="iq">IQ</label>
            <input type="number" name="iq" id="iq" placeholder="Enter IQ here"><br><br>



            <p>Gender</p>
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label><br>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label><br> 
            <input type="radio" name="gender" id="Other">
            <label for="Other">Other</label><br><br>

            <label for="Date">Date of Proposed Outing</label>
            <input type="Date" name="Date" id="Date"><br><br>







            
            

        </fieldset>
    </form>    
    
    
    


    
</body>
</html>
